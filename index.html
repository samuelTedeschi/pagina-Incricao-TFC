<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscriçoes TFC</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="./img/tamanda.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contener-total">

            <img src="./img/tamanda.png" alt="escudo tamandare" class="img-time">
        
        <div class="contener-conteudo">

            <div>
                <h1 class="titulo">Inscriçoes Aberta</h1>
                <p class="paragrafo">Jogue no time tamandare, para competir no campeonato regional de futebol </p>
            </div>

            <form class="formulario">
                <p class="titulo-form">Nome Completo:</p>
                <input type="text" class="nome">
               
                <p class="titulo-form">Data de Nacimento:</p>
                <input type="date" class="data" style="color: gray;" >
                
                <p class="titulo-form">Endereço:</p>
                <input type="text" value="rua joao fulano" class="endereco">
                
                <p class="titulo-form">Telefone:</p>
                <input type="tel" value="(00) 1234-5678" class="tel">
               
                <p class="titulo-form">Posisao:</p>
                <select name="posicao" id="posicao" class="posisao">
                    <option value="atacante">atacante</option>
                    <option value="meia">Meio-campo</option>
                    <option value="zagueiro">zagueiro</option>
                    <option value="lateral">latela</option>
                    <option value="goleiro">Goleiro</option>
                </select>

                <p class="titulo-form">Direiro ou Canhoto:</p>
                    <input type="radio" name="posicao" id="direiro">
                    <label for="direiro">Direito</label>
                    <input type="radio" name="posicao" id="canhoto">
                    <label for="canhoto">Canhoto</label>
                    
                <div>
                    <input type="button" value="cadastra-se" class="botao" onclick="alert('Cadastro Realizado')">
                </div>

            </form>

        </div>
        
    </main>
</body>
    <footer>
        <p class="rodape">
            Desenvolvido por Samuel Tedeschi
        </p>
    </footer>
</html>
